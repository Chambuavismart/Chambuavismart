<aside class="gl-container" [class.left]="side==='left'" [class.right]="side==='right'">
  <div class="gl-sticky">
    <div class="gl-controls">
      <div class="segmented">
        <button (click)="setScope('overall')" [class.active]="scope==='overall'">Overall</button>
        <button (click)="setScope('home')" [class.active]="scope==='home'">Home</button>
        <button (click)="setScope('away')" [class.active]="scope==='away'">Away</button>
      </div>
      <div class="segmented small">
        <button (click)="setLastN(0)" [class.active]="lastN===0">All</button>
        <button (click)="setLastN(3)" [class.active]="lastN===3">3</button>
        <button (click)="setLastN(5)" [class.active]="lastN===5">5</button>
        <button (click)="setLastN(10)" [class.active]="lastN===10">10</button>
      </div>
    </div>

    <app-global-leaders-widget category="btts" [scope]="scope" [lastN]="lastN" [minMatches]="lastN>0 ? Math.min(5,lastN) : 5"></app-global-leaders-widget>
    <div style="height:10px"></div>
    <app-global-leaders-widget category="over15" [scope]="scope" [lastN]="lastN" [minMatches]="lastN>0 ? Math.min(5,lastN) : 5"></app-global-leaders-widget>
    <div style="height:10px"></div>
    <app-global-leaders-widget category="over25" [scope]="scope" [lastN]="lastN" [minMatches]="lastN>0 ? Math.min(5,lastN) : 5"></app-global-leaders-widget>
    <div style="height:10px"></div>
    <app-global-leaders-widget category="wins" [scope]="scope" [lastN]="lastN" [minMatches]="lastN>0 ? Math.min(5,lastN) : 5"></app-global-leaders-widget>
    <div style="height:10px"></div>
    <app-global-leaders-widget category="draws" [scope]="scope" [lastN]="lastN" [minMatches]="lastN>0 ? Math.min(5,lastN) : 5"></app-global-leaders-widget>
  </div>
</aside>

<style>
.gl-container { width: 280px; display:none; }
@media (min-width: 1024px) { /* show on large screens */
  .gl-container { display:block; }
}
.gl-container.right { float:right; margin-left:16px; }
.gl-container.left { float:left; margin-right:16px; }
.gl-sticky { position: sticky; top: 12px; display:flex; flex-direction:column; }
.gl-controls { display:flex; flex-direction:column; gap:6px; margin-bottom:8px; }
.segmented { display:flex; gap:6px; }
.segmented.small button { padding:2px 6px; font-size:12px; }
.segmented button { padding:4px 8px; border:1px solid #e5e7eb; background:#fff; color:#0b3a4a; border-radius:999px; cursor:pointer; font-weight:700; }
.segmented button.active { background:#0b3a4a; color:#fff; border-color:#0b3a4a; }
</style>
