<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ChambuaViSmart</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfAm3f3o3bN6dT9j0v7XWQK5yFvYw6K3KJpN96CB2A+qsYqZ+6c5Q2xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body { height: 100%; }
    body {
      background: #0a0a0a; color: #e0e0e0; margin: 0; font-family: 'Inter', 'Roboto', Arial, Helvetica, sans-serif;
      font-size: 15px; line-height: 1.5;
    }
    h1, h2, h3, h4, h5 { color: #fff; }
    a { color: #007bff; text-decoration: none; }
    a:hover { color: #0056b3; text-decoration: underline; }
  </style>
  <script>
    // If running on Angular dev server without configured proxy, point API to backend
    (function(){
      try {
        var loc = window.location;
        var defaultPort = loc && loc.port;
        // If served from 4200 and no explicit API base set, use backend 8082
        if (defaultPort === '4200' && !window.__API_BASE_URL__) {
          window.__API_BASE_URL__ = 'http://localhost:8082/api';
          // console.log('API base forced to', window.__API_BASE_URL__);
        }
      } catch(e) { /* ignore */ }
    })();

    // To develop without the backend, uncomment the line below to enable mock API responses
    // window.__USE_MOCK__ = true;
  </script>
</head>
<body>
  <app-root></app-root>
  <!-- Bootstrap 5 JS (optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
