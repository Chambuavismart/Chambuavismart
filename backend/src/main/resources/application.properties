# ============================================================================
# DATABASE SCHEMA SAFETY POLICY (APPLIES TO ALL PROFILES)
# ----------------------------------------------------------------------------
# Hibernate auto DDL must NEVER be used to create or drop the schema.
# Ensure spring.jpa.hibernate.ddl-auto is set to 'none' in every profile.
# Do not override this via environment variables, profile-specific files, or
# @SpringBootTest properties. Use Flyway/Liquibase/manual scripts instead.
# ============================================================================

# Feature flags
app.enableCompetitions=false

# ---------------------------------------------------------------------------
# Silence noisy WARNs from the JVM's JMX RMI accept loop
# Context: IntelliJ adds -Dcom.sun.management.jmxremote which starts the
# local-only JMX connector. When any non-local client attempts to connect,
# the LocalRMIServerSocketFactory throws an IOException that gets logged under
# the 'sun.rmi.transport.tcp' logger as WARN. The application functions
# normally; this is just log noise. We tighten the log level to ERROR.
# ---------------------------------------------------------------------------
logging.level.sun.rmi.transport.tcp=ERROR
