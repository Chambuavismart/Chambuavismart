# ============================================================================
# DATABASE SCHEMA SAFETY POLICY (APPLIES TO ALL PROFILES)
# ----------------------------------------------------------------------------
# Hibernate auto DDL must NEVER be used to create or drop the schema.
# Ensure spring.jpa.hibernate.ddl-auto is set to 'none' in every profile.
# Do not override this via environment variables, profile-specific files, or
# @SpringBootTest properties. Use Flyway/Liquibase/manual scripts instead.
# ============================================================================

# Feature flags
app.enableCompetitions=false

# Persisted daily analyses feature flag
chambua.persistedDaily.enabled=true

# Flyway configuration (ensure migrations are applied)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=chambua
spring.flyway.baseline-on-migrate=true
